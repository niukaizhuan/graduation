<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>课程表</title>
    <script type="text/javascript" src="../public/common.js"></script>
    <style>
        table{
            text-align: center;
            border-color:#b6ff00;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="layout-body" id="timetable" v-cloak>
    <layout-header></layout-header>
    <div id="wrap">
        <layout-sider></layout-sider>
        <div class="layout-main">
            <!-- 多条件查询 -->
            <div class="qry">
                <div class="first">
                    <span class="juinline">
                        学期信息:
                        <el-select v-model="sTimetable.termName" class="input" filterable clearable>
                            <el-option
                                    v-for="item in yearTermList"
                                    :key="item.termName"
                                    :label="item.termName"
                                    :value="item.termName">
                            </el-option>
                          </el-select>
                    </span>

                    <span class="juinline">
                        班级信息:
                        <el-select v-model="sTimetable.classNo" class="input" @change="changeClass(sTimetable.classNo)" filterable clearable>
                            <el-option
                                    v-for="item in classInfoList"
                                    :key="item.classNo"
                                    :label="item.className"
                                    :value="item.classNo">
                            </el-option>
                          </el-select>
                    </span>
                </div>
                <div class="butRight">
                    <i-button type="primary" icon="ios-search" @click="filter">搜索</i-button>
                    <i-button @click="clearSTimetable">清空</i-button>
                </div>
            </div>
            <div>
                <template>
                    <div class="class-table">
                        <div class="table-wrapper">
                            <div class="tabel-container">
                                <table  border="1" id="ctable" class="table" style="font-size: larger">
                                    <tr>
                                        <td>节次/星期</td>
                                        <td>星期一</td>
                                        <td>星期二</td>
                                        <td>星期三</td>
                                        <td>星期四</td>
                                        <td>星期五</td>
                                    </tr>
                                    <tr>
                                        <td>第1,2节</td>
                                        <td v-for="a in courseList1">{{ a.courseName }} <br> {{ a.staffName }} <br>{{a.teachBuildName}}{{ a.classroomNumber }}</td>
                                    </tr>
                                    <tr>
                                        <td>第3,4节</td>
                                        <td v-for="a in courseList2">{{ a.courseName }}<br> {{ a.staffName }} <br>{{a.teachBuildName}}{{ a.classroomNumber }}</td>
                                    </tr>
                                    <tr>
                                        <td>第5,6节</td>
                                        <td v-for="a in courseList3">{{ a.courseName }}<br> {{ a.staffName }} <br>{{a.teachBuildName}}{{ a.classroomNumber }}</td>
                                    </tr>
                                    <tr>
                                        <td>第7,8节</td>
                                        <td v-for="a in courseList4">{{ a.courseName }}<br> {{ a.staffName }} <br>{{a.teachBuildName}}{{ a.classroomNumber }}</td>
                                    </tr>
                                    <tr>
                                        <td>第9,10节</td>
                                        <td v-for="a in courseList5">{{ a.courseName }}<br> {{ a.staffName }} <br>{{a.teachBuildName}}{{ a.classroomNumber }}</td>
                                    </tr>
								</table>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

        </div>
        <div style="clear:both"></div>
    </div>
    <layout-footer></layout-footer>
</div>
<script type="text/javascript" src="../schedule/js/timetable.js"></script>

</body>
</html>
